<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let imga of img">
      <ion-avatar class="slider-avatar">
        <img [src]="imga" alt="Imagen del slider" class="imgAvatar" />
      </ion-avatar>
    </div>
  </div>


  <!-- Botones de navegación -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- Paginación -->
  <div class="swiper-pagination"></div>
</div>
